<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart</title>
    <link rel="stylesheet" href="css/bootstrap5.1.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/bootstrap5.1.js"></script>
    <script src="js/jquery3.7.js"></script>
    <script src="js/sweetalert2.js"></script>
    <script src="js/script2.js"></script>
  </head>
  <body class="bg-dark">
    <!---------------------- Modal ------------------------------------->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="submitloginBtn">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!---------------------navbar--------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownTH"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Thương hiệu
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdown"
                id="brandUL"
              ></ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownLSP"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Loại sản phẩm
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdown"
                id="cateUL"
              ></ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="hoadon">Hóa đơn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="loginBtn" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logoutBtn" href="#">Logout</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchProduct"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!---------------------end of navbar--------------------------------------->
    
  </body>
</html>
