<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail</title>
    <link rel="stylesheet" href="css/bootstrap5.1.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <script src="js/bootstrap5.1.js"></script>
    <script src="js/jquery3.7.js"></script>
    <script src="js/sweetalert2.js"></script>
    <script src="js/owl.carousel.js"></script>
  </head>
  <body>
    <!---------------------- Modal ------------------------------------->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control" id="email" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="submitloginBtn">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>
    <!---------------------navbar--------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Home</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownTH"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Thương hiệu
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdown"
                id="brandUL"
              ></ul>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdownLSP"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Loại sản phẩm
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="navbarDropdown"
                id="cateUL"
              ></ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="hoadon">Hóa đơn</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="loginBtn" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="logoutBtn" href="#">Logout</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="searchProduct"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!---------------------end of navbar--------------------------------------->
    <div class="container1">
      <div class="row w-100">
        <div class="col-md-4" id="mainimg">
          <img id="productimage" class="w-100" src="https://students.trungthanhweb.com/images/41373386.png" alt="">
          <div class="row w-100">
            <div class="owl-carousel owl-theme w=100" id="owl">
            </div>
          </div>
        </div>
        <div class="col-md">
          <div class="table-responsive mt-3">
            <table class="table table-striped align-middle table-hover">
              <tbody id="productInfoTable">
                <tr class="">
                  <td scope="row">Tên sản phảm</td>
                  <td><span id="productname"></span></td>
                </tr>
                <tr class="">
                  <td scope="row">Giảm giá</td>
                  <td><span id="discount"></span></td>
                </tr>
                <tr class="">
                  <td scope="row">Giá</td>
                  <td><span id="price"></span></td>
                </tr>
                <tr class="">
                  <td scope="row">Loại sản phẩm</td>
                  <td><span id="catename"></span></td>
                </tr>
                <tr class="">
                  <td scope="row">Thương hiệu</td>
                  <td><span id="brandname"></span></td>
                </tr>
              </tbody>
            </table>
          </div>
          
        </div>
      </div>

      <div class="row" >
        <div class="col-md-8" id="content">

        </div>
        <div class="col-md-4 contentrow" id="content2">
          <h5>Sản phẩm cùng thương hiệu</h5>
          <div class="row owl-carousel owl-theme" id="sameBrandProducts">
            
          </div>
          <hr>
          <h5>Sản phẩm cùng loại</h5>
          <div class="row owl-carousel owl-theme" id="sameCateProducts">
            
        </div>
      </div>
    </div>
  </body>
  <script src="js/detail.js"></script>
</html>
